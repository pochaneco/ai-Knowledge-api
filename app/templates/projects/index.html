{% extends "base.html" %}

{% block title %}プロジェクト一覧 -
  {{ super() }}
{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>プロジェクト一覧</h2>
    <a href="{{ url_for('project_views.create') }}" class="btn btn-primary">新しいプロジェクト</a>
  </div>

  <div id="projectList" class="row">
    <!-- プロジェクトカードがここに動的に追加されます -->
  </div>

  <div id="noProjects" class="text-center py-5" style="display: none;">
    <h4>プロジェクトがありません</h4>
    <p>新しいプロジェクトを作成して始めましょう</p>
    <a href="{{ url_for('project_views.create') }}" class="btn btn-primary">プロジェクトを作成</a>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    async function loadProjects() {
      try {
        const response = await fetch('/api/v1/projects');
        const data = await response.json();

        if (response.ok) {
          renderProjects(data.projects);
        } else {
          alert(data.error || 'プロジェクトの取得に失敗しました');
        }
      } catch (error) {
        alert('ネットワークエラーが発生しました');
      }
    }

    function renderProjects(projects) {
      const projectList = document.getElementById('projectList');
      const noProjects = document.getElementById('noProjects');

      if (projects.length === 0) {
        noProjects.style.display = 'block';
        return;
      }

      projectList.innerHTML = '';

      projects.forEach(project => {
        const projectCard = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${project.name}</h5>
                        <p class="card-text">${project.description || '説明なし'}</p>
                        <p class="card-text">
                            <small class="text-muted">作成日: ${new Date(project.created_at).toLocaleDateString()}</small>
                        </p>
                        <div class="btn-group w-100">
                            <a href="/projects/${project.id}" class="btn btn-primary">詳細</a>
                            <a href="/projects/${project.id}/edit" class="btn btn-outline-secondary">編集</a>
                        </div>
                    </div>
                </div>
            </div>
        `;
        projectList.innerHTML += projectCard;
      });
    }

    // ページ読み込み時にプロジェクトを取得
    document.addEventListener('DOMContentLoaded', loadProjects);
  </script>
{% endblock %}
