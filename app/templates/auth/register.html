{% extends "base.html" %}

{% block title %}ユーザー登録 -
  {{ super() }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">ユーザー登録</h4>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">ユーザー名</label>
              <input type="text" class="form-control" id="username" name="username" required="required">
              <div class="form-text">3文字以上、英数字とアンダースコアのみ</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" name="email" required="required">
              <div class="form-text">認証メールが送信されます</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" required="required">
              <div class="form-text">8文字以上、大文字・小文字・数字を含む</div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">パスワード（確認）</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required="required">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required="required">
              <label class="form-check-label" for="terms">
                <a href="#" target="_blank">利用規約</a>に同意します
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">登録</button>
          </form>

          <hr>

          <div class="text-center">
            <button class="btn btn-danger w-100 mb-2" onclick="registerWithGoogle()">
              <i class="fab fa-google"></i>
              Googleで登録
            </button>
          </div>

          <div class="text-center mt-3">
            <p>すでにアカウントをお持ちの方は
              <a href="{{ url_for('auth.login') }}">こちらからログイン</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    document
      .getElementById('registerForm')
      .addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const password = formData.get('password');
        const confirmPassword = formData.get('confirmPassword');

        if (password !== confirmPassword) {
          alert('パスワードが一致しません');
          return;
        }

        const data = {
          username: formData.get('username'),
          email: formData.get('email'),
          password: password
        };

        try {
          const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const result = await response.json();

          if (response.ok) {
            alert('ユーザー登録が完了しました。メール認証を行ってください。');
            window.location.href = '/auth/login';
          } else {
            alert(result.error || 'ユーザー登録に失敗しました');
          }
        } catch (error) {
          alert('ネットワークエラーが発生しました');
        }
      });

    function registerWithGoogle() {
      window.location.href = '/auth/google';
    }
  </script>
{% endblock %}
